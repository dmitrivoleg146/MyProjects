<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        .user-details{
            background: silver;;
        }
        .postsContainer{
            background: yellow;
        }
        
        
       
    </style>
</head>
<body>
    <div class="user-details">

    </div>
    <div class="posts">

    </div>
    <script>
        let url=new URL(location.href);
        let user=JSON.parse(url.searchParams.get('data'));
        console.log(user);

        let userDetailsContainer=document.getElementsByClassName('user-details')[0];
        let postsContainer=document.getElementsByClassName('posts')[0];
       userDetailsContainer.innerText=`${JSON.stringify(user.id)} 
        ${JSON.stringify(user.name)}
        ${user.username}
        ${user.email}
        ${user.address.street}
        ${user.address.suite}`;
        
        let postsButton=document.createElement('button');
        postsButton.innerText='All Posts';
        postsButton.onclick=function(){
            fetch(`https://jsonplaceholder.typicode.com/users/${user.id}/posts`)
            .then(value=>value.json())
            .then(value=>{
                for(const postItem in value){
                    let postContainer=document.createElement('div');
                    postContainer.classList.add('post');
                    postContainer.innerText= postItem.title;
                    postsContainer.appendChild(postContainer);
                }
            })
        }

        userDetailsContainer.appendChild(postsButton);
    </script>
</body>
</html>
