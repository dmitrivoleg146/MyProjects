<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .users{
            display: flex;
            flex-wrap: wrap;
        }
        .user{
            background: silver;
            width: 200px;
            height:100px;
            margin:10px;
            margin-left: calc(25% - 100px);
            margin-right: calc(25% - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="users"></div>
    <script>
        let usersContainer= document.getElementsByClassName('users')[0];
        fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(value=>value.json())
        .then(value => {
            for( let usersElem of value){
              let userContainer= document.createElement('div');
              userContainer.classList.add('user');
              let content=document.createElement("a");
              content.innerText = `${usersElem.id} - ${usersElem.name}`;
              content.href= `./user-details.html?data=${JSON.stringify(usersElem)}`;
              userContainer.appendChild(content);
              usersContainer.appendChild(userContainer);
            }
        })
    </script>
</body>
</html>
